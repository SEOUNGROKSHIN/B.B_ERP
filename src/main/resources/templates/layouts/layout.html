      lang="en">
<head>
    <meta charset="UTF-8">
    <title>B_B ERP</title>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
</head>
<body>
<div id="main-wrapper">
    <!-- header -->
    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>

    <!-- content area -->
    <main>
        <div layout:fragment="content">

        </div>
    </main>
